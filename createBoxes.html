<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.structure.min.css">
<link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.theme.min.css">
<link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.min.css">


<style>

body {
    padding:10px;
}
#canvas {
    border:1px solid black;
    background-repeat:no-repeat;
    width:150px; 
    height:150px;
}
.resizeDiv {
	border:1px solid red;
	width:40px;
	height:40px;
	position:relative;
}
</style>

</head>
<body>
<div id="title"></div>
<p>Resize the image using the 4 draggable corner anchors</p>
<p>You can also drag the image</p>
<div id="canvas">

</div>
<span id="download" style="">Download .box</span>
<div id="output"></div>


<input type="file" id="fileElem" accept="image/*" style="display:none" onchange="handleFiles(this.files)">
<a href="#" id="fileSelect">Add a new file</a> 
<div id="fileList">
  <p>No files selected!</p>
</div>


<script>

window.URL = window.URL || window.webkitURL;

var fileSelect = document.getElementById("fileSelect"),
    fileElem = document.getElementById("fileElem"),
    fileList = document.getElementById("fileList");

fileSelect.addEventListener("click", function (e) {
  if (fileElem) {
    fileElem.click();
  }
  e.preventDefault(); // prevent navigation to "#"
}, false);

function handleFiles(files) {
  if (!files.length) {
    fileList.innerHTML = "<p>No files selected!</p>";
  } else {
    fileList.innerHTML = "";
    var list = document.createElement("ul");
    fileList.appendChild(list);
    for (var i = 0; i < files.length; i++) {
      
      var img = document.createElement("img");
      img.src = window.URL.createObjectURL(files[i]);
      $('#canvas').css('background-image', 'url(' + img.src + ')');
      console.log("Changing height: "+this.height+" width: "+this.width);
      
      img.onload = function() {
        window.URL.revokeObjectURL(this.src);
        console.log("Changing height: "+img.height+" width: "+img.width);
        $('#canvas').css('height', img.height+'px');
      	$('#canvas').css('width', img.width+'px');
      }
      var info = document.createElement("span");
      //info.innerHTML = files[i].name + ": " + files[i].size + " bytes";
      addSquares(files[i].name);
    }
  }
}
$('body').on('mouseup', 'div.resizeDiv', function() {
	var outputText = "";
    $( ".resizeDiv" ).each(function() {
    	var position = $(this).position();
    	var right = position.left + $(this).width();
    	var bottom = position.top + $(this).height();
    	outputText += $(this).attr("value")+" "+position.left+" "+position.top+" "+right+" "+bottom+"<br>";
	});
	console.log(outputText);
	$("#output").html(outputText);

});

function addSquares(filename) {
	console.log("Adding squares for name "+filename);
  var title = "";
	for(var i=0; i < filename.length; i++) {
		if(filename.charAt(i) == ".") {
      $("#title").html(title);
			return;
		}
		title  = title+filename.charAt(i);
		$("<div/>", {
       "class": "resizeDiv",
        "id": i,
      }).resizable().draggable().css('left', i*50+"px")
		.addClass("resizeDiv").attr('id', i).attr('value',filename.charAt(i))
      .appendTo("#canvas");

	}
}


</script>
<script>

$('.resizeDiv')
.resizable({
    start: function(e, ui) {
        console.log('resizing started');
    },
    resize: function(e, ui) {
     
    },
    stop: function(e, ui) {
        console.log('resizing stopped');
    }
});

//Handles 
</script>

<script>
$("#download").click(function(){
  console.log("Clicked on download link");
  var boxText = $("#output").html();
  boxText = boxText.replace(/<br>/g, "%0A");
  //<a download='FileName' href='data:application/octet-stream;charset=utf-16le;base64,//5mAG8AbwAgAGIAYQByAAoA'>
  //<a href="">text file</a>
  //var link = "data:text/plain;charset=utf-8;base64,//"+boxText;

  var link = "data:application/octet-stream;filename="+$("#title").html()+".box," + encodeURIComponent(boxText);
  console.log($("#title").html());
  console.log(link);
  saveAs(link, $("#title").html()+".box");

});


function saveAs(uri, filename) {
    var link = document.createElement('a');
    if (typeof link.download === 'string') {
        document.body.appendChild(link); // Firefox requires the link to be in the body
        link.download = filename;
        link.href = uri;
        link.click();
        document.body.removeChild(link); // remove the link when done
    } else {
        location.replace(uri);
    }
}
</script>

</body>
</html>
